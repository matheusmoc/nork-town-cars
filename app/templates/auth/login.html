{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center">Login</h3>
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Your Email" autofocus required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Your Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Your Password" required>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" name="remember" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>

                        <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
